{% extends 'base.html' %}

{% block tiltle %}Edit Your Profile{% endblock %}

{% block content %}
    <h1>Edit Your Profile</h1>
    <p>You can edit your profile using the following form</p>

    <form method="post" enctype="multipart/form-data">
        {{ user_from.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Save Changes">
    </form>
{% endblock %}
