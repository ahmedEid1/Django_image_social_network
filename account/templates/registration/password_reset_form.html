{% extends 'base.html' %}
{% block title %}Reset Your password{% endblock %}

{% block content %}
    <h1>Forgetting Your Password?</h1>
    <p>Enter your email-address to obtain a new password</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Send E-mail">
    </form>
{% endblock %}
