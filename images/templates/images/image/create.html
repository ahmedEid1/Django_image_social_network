{% extends 'base.html' %}

{% block title %}Share an Image{% endblock %}

{% block content %}
    <h1>Share an Image</h1>
    <img src="{{ request.GET.url }}" class="image-preview">

    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Share it!">
    </form>
{% endblock %}
